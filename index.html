<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>연차/월차 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK (compat) - 안정적인 버전 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- 토큰 목록 -->
    <script src="tokens.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>직원 연차/월차 관리 시스템</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="current-time" id="currentTime"></div>
                <button onclick="logout()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">로그아웃</button>
            </div>
        </header>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="showTab('dashboard')">휴가/연차/월차</button>
            <button class="tab-button" onclick="showTab('overtime')">야근 관리</button>
            <button class="tab-button" onclick="showTab('hr')">HR 관리</button>
        </div>

        <div class="main-content">
            <!-- 휴가/연차/월차 탭 -->
            <div id="dashboardTab" class="tab-content active">
                <!-- 직원 관리 섹션 -->
                <section class="employee-section">
                    <h2>직원 관리</h2>
                    <div class="add-employee">
                        <input type="text" id="employeeName" placeholder="직원 이름">
                        <input type="date" id="joinDate" placeholder="입사일">
                        <button onclick="addEmployee()">직원 추가</button>
                    </div>
                    <div class="employee-summary" id="employeeSummary"></div>
                </section>

                <!-- 달력 섹션 -->
                <section class="calendar-section">
                    <h2>휴가 달력 (날짜 클릭으로 휴가 등록)</h2>
                    <div class="calendar-controls">
                        <button onclick="previousMonth()">◀</button>
                        <span id="currentMonth"></span>
                        <button onclick="nextMonth()">▶</button>
                    </div>
                    <div class="selected-info" id="selectedInfo">드래그하여 연속 날짜 선택 또는 클릭하여 단일 날짜 선택</div>
                    <div class="calendar" id="calendar"></div>
                </section>
            </div>

            <!-- 야근 관리 탭 (새 폴더 UI 반영) -->
            <div id="overtimeTab" class="tab-content">
                <section class="overtime-section">
                    <h2>⏰ 야근 관리</h2>
                    
                    <!-- 월 선택 및 통계 -->
                    <div class="overtime-header">
                        <div class="month-selector">
                            <button onclick="previousOvertimeMonth()">◀</button>
                            <span id="currentOvertimeMonth"></span>
                            <button onclick="nextOvertimeMonth()">▶</button>
                        </div>
                        <div class="overtime-stats">
                            <div class="stat-item">
                                <span class="stat-label">총 야근 시간:</span>
                                <span class="stat-value" id="totalOvertimeHours">0시간</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">야근 인원:</span>
                                <span class="stat-value" id="totalOvertimePeople">0명</span>
                            </div>
                        </div>
                    </div>

                    <!-- 야근 입력 폼 -->
                    <div class="overtime-form-section">
                        <h3>야근 기록 추가</h3>
                        <div class="overtime-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>날짜:</label>
                                    <input type="date" id="overtimeDate">
                                </div>
                                <div class="form-group">
                                    <label>직원:</label>
                                    <select id="overtimeEmployee">
                                        <option value="">직원 선택</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>시작 시간:</label>
                                    <input type="time" id="overtimeStartTime" value="18:00">
                                </div>
                                <div class="form-group">
                                    <label>종료 시간:</label>
                                    <input type="time" id="overtimeEndTime" value="21:00">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label>야근 사유:</label>
                                    <input type="text" id="overtimeReason" placeholder="야근 사유를 입력하세요">
                                </div>
                            </div>
                            <div class="overtime-buttons">
                                <button onclick="addOvertimeRecord()">야근 기록 추가</button>
                            </div>
                        </div>
                    </div>

                    <!-- 월별 야근 달력 -->
                    <div class="overtime-calendar-section">
                        <h3>월별 야근 현황</h3>
                        <div class="overtime-calendar" id="overtimeCalendar"></div>
                    </div>

                    <!-- 야근 목록 -->
                    <div class="overtime-list-section">
                        <h3>야근 기록 목록</h3>
                        <div class="overtime-filters">
                            <select id="overtimeFilterEmployee" onchange="filterOvertimeRecords()">
                                <option value="">전체 직원</option>
                            </select>
                            <button onclick="exportOvertimeToExcel()" class="export-btn">📊 엑셀 내보내기</button>
                        </div>
                        <div class="overtime-list" id="overtimeList"></div>
                    </div>

                    <!-- 직원별 야근 통계 -->
                    <div class="overtime-summary-section">
                        <h3>직원별 야근 통계</h3>
                        <div class="overtime-summary" id="overtimeSummary"></div>
                    </div>
                </section>
            </div>

            <!-- HR 관리 탭 -->
            <div id="hrTab" class="tab-content">
                <section class="hr-section">
                    <h2>👥 HR 관리 (인사정보)</h2>
                    
                    <!-- HR 직원 추가/수정 폼 -->
                    <div class="hr-form-section">
                        <h3>직원 정보 등록/수정</h3>
                        <div class="hr-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>직원 선택:</label>
                                    <select id="hrEmployeeSelect" onchange="loadEmployeeHRData()">
                                        <option value="">새 직원 등록</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>이름:</label>
                                    <input type="text" id="hrEmployeeName" placeholder="직원 이름">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>입사일:</label>
                                    <input type="date" id="hrJoinDate">
                                </div>
                                <div class="form-group">
                                    <label>퇴사일:</label>
                                    <input type="date" id="hrLeaveDate" placeholder="재직 중이면 비워두세요">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>휴대폰번호:</label>
                                    <input type="tel" id="hrPhone" placeholder="010-1234-5678">
                                </div>
                                <div class="form-group">
                                    <label>주민번호:</label>
                                    <input type="text" id="hrSsn" placeholder="123456-1234567" maxlength="14">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>부서:</label>
                                    <input type="text" id="hrDepartment" placeholder="부서명">
                                </div>
                                <div class="form-group">
                                    <label>직급:</label>
                                    <input type="text" id="hrPosition" placeholder="직급/직책">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label>주소:</label>
                                    <input type="text" id="hrAddress" placeholder="주소">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label>비고:</label>
                                    <textarea id="hrNotes" placeholder="특이사항, 메모 등" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="hr-buttons">
                                <button onclick="saveEmployeeHRData()">저장</button>
                                <button onclick="clearHRForm()">초기화</button>
                                <button onclick="deleteEmployeeHRData()" class="delete-btn">삭제</button>
                            </div>
                        </div>
                    </div>

                    <!-- HR 직원 목록 -->
                    <div class="hr-list-section">
                        <h3>직원 목록</h3>
                        <div class="hr-search">
                            <input type="text" id="hrSearchInput" placeholder="이름, 부서, 직급으로 검색..." onkeyup="filterHRList()">
                        </div>
                        <div class="hr-employee-list" id="hrEmployeeList"></div>
                    </div>
                </section>
            </div>
        </div>

        <!-- 휴가 등록 모달 -->
        <div class="modal" id="leaveModal">
            <div class="modal-content">
                <span class="close" onclick="closeLeaveModal()">&times;</span>
                <h3>휴가 등록</h3>
                <div class="modal-form">
                    <div class="form-group">
                        <label>선택된 날짜:</label>
                        <span id="selectedDates"></span>
                    </div>
                    <div class="form-group">
                        <label>직원:</label>
                        <select id="modalEmployee">
                            <option value="">직원 선택</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>휴가 종류:</label>
                        <select id="modalLeaveType">
                            <option value="annual">연차</option>
                            <option value="monthly">월차</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>휴가 시간:</label>
                        <select id="modalDuration">
                            <option value="full">종일</option>
                            <option value="morning">오전반차</option>
                            <option value="afternoon">오후반차</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>사유:</label>
                        <input type="text" id="modalReason" placeholder="휴가 사유">
                    </div>
                    <div class="modal-buttons">
                        <button onclick="registerLeave()">등록</button>
                        <button onclick="closeLeaveModal()">취소</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 직원 상세 정보 모달 -->
        <div class="modal" id="employeeDetailModal">
            <div class="modal-content">
                <span class="close" onclick="closeEmployeeDetailModal()">&times;</span>
                <h3 id="employeeDetailTitle">직원 상세 정보</h3>
                <div class="employee-detail-info" id="employeeDetailInfo"></div>
                <div class="employee-leave-history" id="employeeLeaveHistory"></div>
            </div>
        </div>

        <!-- 휴가 취소 확인 모달 -->
        <div class="modal" id="leaveCancelModal">
            <div class="modal-content">
                <span class="close" onclick="closeLeaveCancelModal()">&times;</span>
                <h3>휴가 취소</h3>
                <div id="leaveCancelInfo"></div>
                <div class="modal-buttons">
                    <button onclick="openLeaveEditModal()">수정</button>
                    <button onclick="confirmCancelLeave()">취소</button>
                    <button onclick="closeLeaveCancelModal()">닫기</button>
                </div>
            </div>
        </div>
        <!-- 휴가 수정 모달 -->
        <div class="modal" id="leaveEditModal">
            <div class="modal-content">
                <span class="close" onclick="closeLeaveEditModal()">&times;</span>
                <h3>휴가 수정</h3>
                <div class="modal-form">
                    <div class="form-group">
                        <label>직원:</label>
                        <input type="text" id="editEmployeeName" readonly style="background: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label>날짜:</label>
                        <input type="date" id="editLeaveDate">
                    </div>
                    <div class="form-group">
                        <label>휴가 종류:</label>
                        <select id="editLeaveType">
                            <option value="annual">연차</option>
                            <option value="monthly">월차</option>
                            <option value="vacation">휴가 (차감없음)</option>
                            <option value="sick">병결 (차감없음)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>휴가 시간:</label>
                        <select id="editDuration">
                            <option value="full">종일</option>
                            <option value="morning">오전반차</option>
                            <option value="afternoon">오후반차</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>사유:</label>
                        <input type="text" id="editReason" placeholder="휴가 사유">
                    </div>
                    <div class="modal-buttons">
                        <button onclick="saveLeaveEdit()">저장</button>
                        <button onclick="closeLeaveEditModal()">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- URL 토큰 자동로그인 -->
    <script>
    (function autoLoginFromQuery() {
        try {
            const url = new URL(location.href);
            const token = url.searchParams.get('token');
            if (!token) return;

            // 모든 저장소에 토큰 저장
            localStorage.setItem('accessToken', token);
            sessionStorage.setItem('accessToken', token);
            document.cookie = `accessToken=${token};path=/;SameSite=Lax`;

            // URL 정리 (토큰 파라미터 제거)
            url.searchParams.delete('token');
            history.replaceState(null, '', url.toString());
            
            // 페이지 새로고침으로 자동 로그인 실행
            location.reload();
        } catch (error) {
            console.log('자동 로그인 실패:', error);
        }
    })();
    </script>
</body>
</html>
